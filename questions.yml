- index: 4
  title: "What are the most popular medical tourism destinations according to the first 300 Instagram posts on #medicaltourism hashtag?"
  description: "Medical tourism refers to people traveling abroad to obtain medical treatment. You might know this kind of tourism already, but what if you could know where to go in order to get a specific trend? We analyze a couple hundred posts with the #medicaltourism Instagram hashtag in order to map locations that offer specific treatments around the world. Medical tourism helps people getting surgical intervention at a lower price compared to their country of origin."
