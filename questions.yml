- index: 3
  title: "Which are the semantic categories defined by co-hashtags related to #darktourism based on the first 250 Instagram posts?"
  description: "Dark tourism is a movement of people that travel to places historically associated with death and tragedy. Some people travel with a lot of historic interest towards these places, some people don’t even know about dark tourism. We examined the #darktourism Instagram hashtag and co-hashtags found in the picture posted on the platform to define which themes are related to this kind of tourism."
