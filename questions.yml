- index: 3
  title: "Which categories are related to the use of the #darktourism hashtag on Instagram?"
  description: "Dark tourism is a movement of people that travel to places historically associated with death and tragedy. Some people travel with lots of historic interest towards these places, some people don’t even know what dark tourism. We examined the #darktourism Instagram hashtag and co-hashtags found in the picture posted on the platform to define which themes are strictly related to this kind of tourism."
