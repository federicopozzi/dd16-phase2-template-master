title: CHOOSE YOUR NEXT DIGITAL DESTINATION
subtitle: Exploiting Instagram digital traces to understand how the platform changed the way we choose our next destination.

description: Instagram forever changed the way we approach traveling and tourism. Have you ever been to a place just because of someone else’s digital experience on social media? We have, and it’s called social media-fueled tourism. We decided to better understand why and how this happens. We have been exploiting digital tools to dig up data, analyze it and visualize it. If you want to be more aware of how Instagram influences your travel life, you have come to the right place. Scroll down and choose your next digital destination.
